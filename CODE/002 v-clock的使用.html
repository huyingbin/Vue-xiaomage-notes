<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
<div v-cloak>{{message}}</div>
</div>
<script src="../vue/vue.js"></script>
<script>
    // 在vue解析之前，div元素上会有v-cloak属性
    // 在vue解析之后，div元素上无v-cloak属性
setTimeout(()=>{
    const vm = new Vue({
        el:"#app",
        data:{
            message:"hello World",
        }
    })  
},1000)
</script>
</body>
</html>
