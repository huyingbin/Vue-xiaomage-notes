<!DOCTYPE html>
<html lang="en">
    <!-- 说明 
    通过 数组的形式绑定 class 属性 不常用，具体应用场景待发现
    -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .font{
            font-size: 30px;
        }

        .background{
            background-color: blue;
        }

        .color{
            color:red;
        }
    
    </style>
</head>
<body>
<div id="app">
<div class="font" :class="['background','color']">{{message}}</div>

</div>
<script src="../vue/vue.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            message:"hello World",
           
        },
      
    })  
</script>
</body>
</html>
